<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/index.css" />
    <title>{{MOVIE_TITLE}} - 영화 리뷰</title>
    
    
    <meta property="og:title" content="{{OG_TITLE}}" />
    <meta property="og:description" content="{{OG_DESCRIPTION}}" />
    <meta property="og:image" content="{{OG_IMAGE}}" />
    <meta property="og:url" content="{{OG_URL}}" />
    <meta property="og:type" content="website" />
    
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{OG_TITLE}}" />
    <meta name="twitter:description" content="{{OG_DESCRIPTION}}" />
    <meta name="twitter:image" content="{{OG_IMAGE}}" />
  </head>
  <body>
    <div id="wrap">
      <div class="modal-background active">
        <div class="modal">
          <div class="modal-header">
            <h1 class="modal-title">{{MOVIE_TITLE}}</h1>
            <a href="/">
              <img src="/images/modal_button_close.png" width="24" height="24" class="modal-close-btn" alt="Close" />
            </a>
          </div>

          <div class="modal-container">
            <img src="{{MOVIE_POSTER}}" alt="{{MOVIE_TITLE}}" class="modal-image" />
            <div class="modal-description">
              <div class="movie-info-line">
                <span class="movie-meta">{{MOVIE_GENRES}}</span>
                <div class="movie-rating">
                  <img src="/images/star_filled.png" width="16" height="16" />
                  <span class="rating-value">{{MOVIE_RATING}}</span>
                </div>
              </div>

              <div class="overview-section">
                <p class="overview-text">{{MOVIE_OVERVIEW}}</p>
              </div>

              <div class="my-rating-section">
                <div class="rating-header">
                  <span class="rating-label">내 별점</span>
                  <div class="star-rating">
                    <img src="/images/star_empty.png" width="24" height="24" alt="Star 1" />
                    <img src="/images/star_empty.png" width="24" height="24" alt="Star 2" />
                    <img src="/images/star_empty.png" width="24" height="24" alt="Star 3" />
                    <img src="/images/star_empty.png" width="24" height="24" alt="Star 4" />
                    <img src="/images/star_empty.png" width="24" height="24" alt="Star 5" />
                    <span class="rating-text">평가하기</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
